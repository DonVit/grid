<!doctype html>
<head><meta charset="utf-8" /></head>
<body>
<h2>grid example</h2>
<div class="grid-target"></div>
<link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css">
<script src="../node_modules/underscore/underscore.js"></script>
<script src="../node_modules/faker/faker.js"></script>
<script src="../node_modules/@zambezi/fun/dist/fun.js"></script>
<script src="../node_modules/d3/build/d3.js"></script>
<script src="../node_modules/@zambezi/d3-utils/dist/d3-utils.js"></script>
<script src="../dist/grid.js"></script>
<script>
  var table = grid.createGrid()
        .columns(
          [
            {
              components: [
                grid.createNestedRowExpanders()
              ]
            , label: 'expanders'
            , width: 500
            , resizable: false
            , sortable: false
            , draggable: false

            }
          , { key: 'label' }
          ]
        )
    , rows = [
        { label: 'A' }
      , {
          label: 'B'
        , expanded: true
        , children: [
            { label: 'B0' }
          , { label: 'B1' }
          , {
              label: 'B2'     // not expanded, therfore not shown.
            , children: [
                { label: 'B2a' }
              , { label: 'B2b' }
              , { label: 'B2c' }
              , { label: 'B2d' }
              ]
            }
          , {
              label: 'B3'
            , expanded: true
            , children: [
                { label: 'B3a' }
              , { label: 'B3b' }
              , { label: 'B3c' }
              , { label: 'B3d' }
              ]
            }
          ]
        }
      , { label: 'C' }
      , { label: 'D' }
      ]

  d3.select('.grid-target')
      .style('height', '500px')
      .datum(rows)
      .call(table)

</script>
</body>
